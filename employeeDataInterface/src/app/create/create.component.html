<ng-template #addEmployee let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Add New Employee</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form #form="ngForm" [formGroup]="employeeDataForm" (ngSubmit)="onSubmit()" class="form" (keydown.enter)="$event.stopPropagation()">
            <div class="card mt-3">
              <div class="card-body">
                <div class="form-group">
                    <label for="firstName">First Name(s)</label>
                    <input id="firstName" type="text" formControlName="firstName" class="form-control" required>
                    <div class="text-danger">
                      <small>First Name is required.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" formControlName="lastName" class="form-control" required>
                    <div class="text-danger">
                      <small>Last Name is required.</small>
                    </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" type="email" formControlName="email" class="form-control">
                  <div class="text-danger">
                      <small>Email is required.</small>
                    
                    
                    <small>Email is invalid.</small>
                  </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input id="phoneNumber" type="text" maxlength="10" formControlName="phoneNumber" class="form-control"required>
                    <div class="text-danger">
                      <small>Last Name is required.</small>
                    </div>
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea matInput   class="form-control" id="message" name="message" fromControlName="message" rows="3" required></textarea>
                </div>
                <br />
                <div class="form-group">
                  <button type="submit" class="btn btn-success" (click)="modal.close('Save click')">Add new employee</button>
                </div>
              </div>
            </div>
          </form>
	</div>
	<div class="modal-footer">
	</div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(addEmployee)">Add New Employee</button>
