	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Update Employee</h4>
	</div>
  <div>
    <button type="button" class="btn btn-outline-secondary btn-sm" routerLink="['/']">Back</button>
  </div>
	<div class="modal-body">
    @if(employee) {
      <form #form="ngForm" [formGroup]="updateEmployeeForm" (ngSubmit)="onSubmit()" class="form">
              <div class="card mt-3">
                <div class="card-body">
                  <div class="form-group">
                      <label for="firstName">First Name(s)</label>
                      <input id="firstName" type="text" [(ngModel)]="employee.firstName" formControlName="firstName" class="form-control" required>
                      <div class="text-danger">
                        <small>First Name is required.</small>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input id="lastName" type="text" [(ngModel)]="employee.lastName" formControlName="lastName" class="form-control" required>
                      <div class="text-danger">
                        <small>Last Name is required.</small>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" [(ngModel)]="employee.email" formControlName="email" class="form-control">
                    <div class="text-danger">
                      <small>Email is required.</small>
                      <small>Email is invalid.</small>
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="phoneNumber">Phone Number</label>
                      <input id="phoneNumber" type="number" [(ngModel)]="employee.phoneNumber" maxlength="10" formControlName="phoneNumber" class="form-control"required>
                      <div class="text-danger">
                        <small>Last Name is required.</small>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" fromControlName="message" rows="3">{{employee.message}}</textarea>
                  </div>
                  <br />
                </div>
              </div>
            </form>
    }
	</div>
	<div class="modal-footer">
		<button type="button" (click)="onSubmit()" class="btn btn-outline-secondary">Save</button>
	</div>
